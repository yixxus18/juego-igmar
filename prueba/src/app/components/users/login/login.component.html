<div class="login-container">
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" @formEntry>
      <h2>Iniciar sesi칩n</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingrese su email" formControlName="email">
        <div *ngIf="loginForm.controls.email.errors?.['required'] && loginForm.controls.email.touched" class="error">
            El email es requerido
          </div>
          <div *ngIf="loginForm.controls.email.errors?.['email']" class="error">
            Por favor, ingrese un email v치lido
          </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" formControlName="password">
        <div *ngIf="loginForm.controls.password.errors?.['required'] && loginForm.controls.password.touched" class="error">
            La contrase침a es requerida
          </div>
      </div>
  
      <button type="submit" [disabled]="!loginForm.valid || isLoading" [@loadingButton]="isLoading ? 'loading' : 'idle'">
        <span *ngIf="!isLoading">Iniciar sesi칩n</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>

      <div *ngIf="loginMessage" 
           [@messageAnimation]
           [class.message-success]="isLoginSuccessful === true" 
           [class.message-error]="isLoginSuccessful === false" 
           class="message">
        {{ loginMessage }}
      </div>

      <div *ngIf="registerMessage" [@messageAnimation] class="message message-register-success">
        {{ registerMessage }}
      </div>
      
      <p></p>
      <a style="text-align: center;" [routerLink]="['/register']" routerLinkActive="router-link-active">Registrate aqui.</a>
    </form>
</div>
